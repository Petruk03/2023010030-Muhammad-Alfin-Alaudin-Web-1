<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Form HTML</h1>
    <form>
        <label for="nama">Nama :</label><br>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="gender">Gender :</label><br>
        <input type="radio" id="laki" name="gender" value="Laki-Laki">
        <label for="laki">Laki-Laki</label><br>
        <input type="radio" id="perempuan" name="gender" value="Perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label for="alamat">Alamat :</label><br>
        <input type="text" id="alamat" name="alamat"><br><br>

        <label for="negara">Negara :</label><br>
        <select id="negara" name="Listnegara">
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Iran">Iran</option>
            <option value="Irak">Irak</option>
            <option value="Sumatera">Sumatera</option>
            <option value="Kalimantan">Kalimantan</option>
        </select><br><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="photo">Photo :</label><br>
        <input type="file" id="file" name="file"><br><br>

        <label for="komentar">Komentar :</label><br>
        <textarea id="komentar" name="komentar" rows="4" cols="20"></textarea><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
